<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Kyotta</title>
</head>
<body>
    <div class="background">
        <img src="" id="bg-img">
    </div>

    <!-- Плеер, который изначально скрыт -->
    <div class="container player-hidden" id="player-container">
        <div class="player-img">
            <img src="" class="active" id="cover">
        </div>

        <h2 id="music-title"></h2>
        <h3 id="music-artist"></h3>

        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>
            <div class="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="player-controls">
            <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
            <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
            <i class="fa-solid fa-forward" title="Next" id="next"></i>
        </div>

        <i class="fa-solid fa-times close-button" id="close"></i>
    </div>

    <!-- Список песен -->
    <div class="song-list-container" id="song-list-container">
        <h1>Список песен</h1>
        <ul id="song-list">
            <li>
                <img src="assets/1.png" alt="Мой калашников">
                <a href="#" data-index="0">Мой калашников</a>
                <span class="artist-name">Исполнитель 1</span> <!-- Имя исполнителя -->
            </li>
            <li>
                <img src="assets/2.png" alt="Юморист">
                <a href="#" data-index="1">Юморист</a>
                <span class="artist-name">Исполнитель 2</span> <!-- Имя исполнителя -->
            </li>
            <li>
                <img src="assets/3.png" alt="Антидепрессант">
                <a href="#" data-index="2">Антидепрессант</a>
                <span class="artist-name">Исполнитель 3</span> <!-- Имя исполнителя -->
            </li>
            <li>
                <img src="assets/4.png" alt="ПОДРУГА ПОДРУГ">
                <a href="#" data-index="3">ПОДРУГА ПОДРУГ</a>
                <span class="artist-name">Исполнитель 4</span> <!-- Имя исполнителя -->
            </li>
        </ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
